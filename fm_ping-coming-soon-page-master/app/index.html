<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="app">
      <img src="images/logo.svg" alt="" class="logo" />
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <h2 class="subheading">Subscribe and get notified</h2>
      <form action="#" novalidate="novalidate">
        <input class="input" type="email" placeholder="Your email address..." required />
        <p class="invalid">Please provide a valid email address</p>
        <input type="submit" class="btn" value="Notify Me" />
      </form>
      <div class="img">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="social">
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
        <ion-icon class="icon" name="logo-instagram"></ion-icon>
      </div>
      <p class="copyright">&copy; Copyright Ping. All right reserved.</p>
    </div>
    <h1 class="heading"></h1>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
