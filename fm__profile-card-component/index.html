<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="profile-card">
    <div class="profile-card__cover-photo"></div>
    <div class="profile-card__avatar">
      <img src="images/image-victor.jpg" alt="avatar">
    </div>
    <div class="profile-card__info">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <p class="country">London</p>
    </div>
    <div class="profile-card__stats">
      <div class="stat">
        <p class="number">80K</p>
        <p class="text">Followers</p>
      </div>
      <div class="stat">
        <p class="number">803K</p>
        <p class="text">Likes</p>
      </div>
      <div class="stat">
        <p class="number">1.4K</p>
        <p class="text">Photos</p>
      </div>
    </div>
  </div>
  
</body>
</html>
