<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card__img" style="background-image: url(images/image-header-mobile.jpg);"></div>
    <div class="card__text">
      <div class="card__title">
        Get <span>insights</span> that help your business grow.
      </div>
      <div class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>

      <div class="card__achievement-container">
        <div class="card__achievement">
          <div class="card__stat">10k+</div>
          <div class="card__stat-heading">
            companies
          </div>
        </div>
        <div class="card__achievement">
          <div class="card__stat">314</div>
          <div class="card__stat-heading">
            templates
          </div>
        </div>
        <div class="card__achievement">
          <div class="card__stat">12M+</div>
          <div class="card__stat-heading">
            queries
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
